<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap-3.4.1/css/bootstrap.min.css" rel="stylesheet" >
        <link href="bootstrap-3.4.1/css/bootstrap-theme.min.css" rel="stylesheet" >

    </head>
    <body>
        <div class="carousel slide" data-ride="carousel" data-interval="3000" id="main-carousel"> <!-- 2 seconds -->
            <ol class="carousel-indicators">
                <li data-target="#main-carousel", data-slide-to="0" class="active"></li>
                <li data-target="#main-carousel", data-slide-to="1"></li>
                <li data-target="#main-carousel", data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/images1.jpg"/>
                    <div class="carousel-caption">
                        <h3>
                            NewYork
                        </h3>
                        <p>
                            A busy city
                        </p>
                        <a href="https://wikipedia.org/NewYork" class="btn btn-primary btn-sm"> details</a>
                    </div>
                </div>
                <div class="item">
                    <img src="images/images2.jpg"/>
                    <div class="carousel-caption">
                        <h3>
                            Texas
                        </h3>
                        <p>
                            A entertainment city
                        </p>
                        <a href="https://wikipedia.org/NewYork" class="btn btn-primary btn-sm"> details</a>
                    </div>
                </div>
                <div class="item">
                    <img src="images/images3.jpg"/>
                    <div class="carousel-caption">
                        <h3>
                            Bangalore
                        </h3>
                        <p>
                            A IT city
                        </p>
                        <a href="https://wikipedia.org/NewYork" class="btn btn-primary btn-sm"> details</a>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
                <i class="glyphicon glyphicon-chevron-left"></i>
           </a>

           <a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
            <i class="glyphicon glyphicon-chevron-right"></i>
          </a>
        </div>

        <script src="jquery-3.6.0.min.js"></script>
        <script src="bootstrap-3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
