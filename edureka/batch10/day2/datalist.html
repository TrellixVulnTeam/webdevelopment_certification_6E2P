<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Data list</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <label for="cities-box"> Select a city </label>
        <input list="cities" id="cities-box" />
        <!-- data list is useful if you want autocomplete feature and also you want the user can enter any other items on his own other
        than that is there in drop down-->
        <datalist id = "cities">
            <option>New York</option>
            <option>Chicago</option>
            <option>New Jersey</option>
        </datalist>
    </body>
</html>
