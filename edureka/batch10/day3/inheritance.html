<!DOCTYPE html>
<html lang="en">
    <head>
        <title>INheritance</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div style="color:red; border: 1px solid black;">
            Some text within div
            <p>Para1</p>
            <p>Para2</p>
            <p>Para3</p>
        </div>

        inherited styles
        <div style="color:red; border: 1px solid black;">
            Some text within div
            <p style="border: inherit;">Para2</p>
            <p style="border: inherit;" >Para3</p>
            <p style="color: initial;">Para4</p> <!-- This is not inherted becaise of initial tag-->
            <p>Para5</p>
        </div>
    
    </body>
</html>
