<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Resolving conficts in styles</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            p {
                color: red;
                font-size: 2em;
            }

            p { /* last css rule wins */
                color: blue;
            }
        </style>
    </head>
    <body>
        <p> Some paragraph </p>
    
    </body>
</html>
