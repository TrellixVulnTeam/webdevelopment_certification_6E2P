<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <div id="message">Hello World</div>
        <div></div>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="bootstrap-3.4.1/js/bootstrap.min.js"></script>
        <script>
            //in jquery all the statements are wriiten in this type of block, where we are passing the dom node
            // in document variable
            $(document).ready(function() {
                console.log($);//global function in jquery is called as $
                console.log(jQuery);//alias of global function $ is called jQuery
                var collections = $('#message');//accepts dom node, css selector. returns a jQuery collectionS
                console.log(collections)
                console.log(collections instanceof Array);// collection object is not an array but it is an array like object
                var allDivs  = $('div');
                console.log( allDivs);
            });
           
        </script>
    </body>
