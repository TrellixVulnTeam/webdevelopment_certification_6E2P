<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            .message {
                padding: 10px 20px;
                border-width: 1px;
                border-style: solid;
                border-radius: 4px;
                margin: 10px 0;
               
            }

            .message-success {
                border-color: green;
                background-color: lightgreen;
            }

            .message-danger {
                border-color: crimson;
                background-color: lightpink;
            }
   
        </style> 
    </head>
    <body>

        <div class="message message-success">Success</div>
        <div class="message message-danger ">Danger</div>
        <button id='btn-hide'>Hide</button>
        <button id='btn-show'>Show</button>
        <button id='btn-toggle'>Toggle</button>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="bootstrap-3.4.1/js/bootstrap.min.js"></script>
        <script>
            //in jquery all the statements are wriiten in this type of block, where we are passing the dom node
            // in document variable
            $(document).ready(function() {
                $('#btn-hide').on('click', function(){
                    $('.message-success').hide();
                });

                $('#btn-show').on('click', function(){
                    $('.message-success').show();
                });

                $('#btn-toggle').on('click', function(){
                    $('.message-success').toggle();
                });
            });
           
        </script>
    </body>
</html>
