<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Anchor tags with external style sheet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- You can link the style sheet using the link and rel tags-->
     <link rel="stylesheet" href="css/anchor2.css">
    </head>
    <body>
     <h1>
         Adding links to other documents.
     </h1>
     <hr/>
     <!-- way 2: css can be included in the tags as attribues. this is not preferred-->
     <a href="img.html" style="text-decoration: none;"> link to the image demo</a>
     <!-- way 3: usually way 2 is not good as it mixes html and css. So the third way is to use the id attribute and use the id in the
    css style. This is preferred. But the best is the way 4 where we can separate the css in a separate file. Check that in anchor2.html-->
     <a href="dummy.html" id="tag-2"> link to the dummy page demo</a>
     <!-- suppose you want the hyperlink to go directly to some particular para of the dummy page then use the #<id> format in the href 
         like below-->
     <a href="dummy.html#third-para"> link to the dummy page third-para demo</a>
     <!-- to open a hyper link in new tab use target attribute with value as _blank-->
     <a href="https://www.medium.com" target="_blank"> link to the medium pafe( a blogging site)</a>
    </body>
</html>
