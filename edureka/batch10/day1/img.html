<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image tags</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1> Images in html</h1>
        <!-- images are added using img tag-->
        <!-- img tag is inline tags which means the size is taken from the image-->
        <img src="img/mickey.png" alt="Mickey Mouse" width=100px height=200px /> <!-- path is relative to the html docuemnt-->
        <img src="img/alladin.jpg" alt="alladin" widt=100px height=200px/> <!-- alt attribute gives the alternate name to the source , 
            so that the screen reader can use this alt name to tell to the blind people-->
    
    </body>
</html>
