<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .selected {
            text-decoration: underline;
        }

        #explanation {
            width: 100px;
            height: 40px;
            cursor: pointer;
            border: 1px solid black;
        }

        .color-box {
            width: 250px;
            height: 250px;
            margin: 2px;
            border: 1px solid black;
        }

        .after {
            background-color: red;
        }

        .before {
            background-color: blue;
        }

        .append {
            background-color: green;
        }

        .prepend {
            background-color: cyan;
        }

        .attached {
            background-color: gold;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <div class="color-box after">
            After
        </div>

        <div class="color-box afterAllMaster">
            After All Master
        </div>
      
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
          $(document).ready(function () {
              //clone. This will only clone when clicked on the master button only
              $('.after').click(function() {
                $('.after').clone().insertAfter('.color-box');
              });

               //clone. This will only clone when clicked on the master button only
               $('.afterAllMaster').click(function() {
                $('.afterAllMaster').clone(true).insertAfter('.color-box');
              });
          });
    </script>

</body>
</html>
